<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      body {
        text-align: center;
      }
      .time {
        display: flex;
        justify-content: center;
        font-size: 90px;
      }
      h1 {
        font-size: 60px;
      }
      input[type="submit"] {
        font-size: 25px;
        padding: 15px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Stopwatch</h1>
      <section class="time">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="min">00</div>
        <div class="colon">:</div>
        <div class="sec">00</div>
        <div class="colon">:</div>
        <div class="millisec">00</div>
      </section>
      <div id="ul"></div>
      <input type="submit" value="Start" id="start" onclick="start()" />
      <input type="submit" value="Pause" id="pause" onclick="pause()" />
      <input type="submit" value="Reset" id="reset" onclick="reset()" />
      <input type="submit" value="Lap" id="lap" onclick="lap()" />
    </main>
    <script>
      let hrs = 0;
      let min = 0;
      let sec = 0;
      let ms = 0;
      let countdown;
      function start() {
        document.getElementById("lap").disabled = false;
        countdown = setInterval(function () {
          ms++;
          if (ms == 100) {
            sec++;
            ms = 0;
          }
          if (sec == 60) {
            min++;
            sec = 0;
          }
          if (min == 60) {
            hrs++;
            min = 0;
          }
          timer();
        }, 10);
      }
      function pause() {
        document.getElementById("start").value = "continue";
        clearInterval(countdown);
        document.getElementById("lap").disabled = true;
      }
      function reset() {
        hrs = min = sec = ms = 0;
        clearInterval(countdown);
        document.getElementById("start").value = "start";
        document.getElementById("ul").innerHTML = "";
        timer();
      }
      function lap() {
        var ul = document.getElementById("ul");
        var li = document.createElement("li");
        document.getElementById("ul").style.display = "inline";
        li.innerText = phrs + ":" + pmin + ":" + psec + ":" + pmillisec;
        ul.appendChild(li);
      }

      function timer() {
        phrs = hrs < 10 ? "0" + hrs : hrs;
        pmin = min < 10 ? "0" + min : min;
        psec = sec < 10 ? "0" + sec : sec;
        pmillisec = ms < 10 ? "0" + ms : ms;
        document.querySelector(".hrs").innerText = phrs;
        document.querySelector(".min").innerText = pmin;
        document.querySelector(".sec").innerText = psec;
        document.querySelector(".millisec").innerText = pmillisec;
      }
    </script>
  </body>
</html>
