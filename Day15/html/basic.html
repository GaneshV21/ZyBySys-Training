  <body>
    <section class="FORM">
      <form id="form">
        <h1>FORM</h1>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          pattern="[A-Za-z]+"
          title="please enter your name in string"
          placeholder="Enter Your Name"
        />
        <br />

        <label for="mail">Email:</label>
        <input
          type="email"
          name="mail"
          id="mail"
          placeholder="Enter Your Email"
          required
        />
        <br />

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required />
        <br />
        <input type="submit" id="submit" value="submit" />
      </form>
    </section>
    <section class="TABLE">

      <table border="2" id="table">

          <th>Action</th>
          <th>Delete All</th>
        </tr>
        <tr>

            <button

            >

      </table>
